    post:
      tags:
        - Users
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
                - name
                - email
                - password
                - phone
              type: object
              properties:
                name:
                  type: string
                  example: "Hapizd"
                email:
                  type: string
                  example: "hapizdasari@gmail.com"
                password:
                  type: string
                  example: "12345"
                phone:
                  type: number
                  example: "0821111111"
        required: false
      responses:
        "200":
          description: an user was created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    example: 1
                  name:
                    type: string
                    example: Hapizd
                  email:
                    type: string
                    example: hapizdasari@gmail.com
                  password:
                    type: string
                    example: 12345
                  phone:
                    type: number
                    example: 0821111111
                  createdAt:
                    type: string
                    example: "2023-06-07T16:07:14.259Z"
                  updatedAt:
                    type: string
                    example: "2023-06-07T16:07:14.259Z"
      deprecated: false
