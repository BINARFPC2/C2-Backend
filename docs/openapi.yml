  /forget-password:
    post:
      tags:
        - Users
      parameters:
        - name: id
          in: path
          require: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
                - Email
              type: object
              properties:
                email:
                  type: string
                  example: jamal@gmail.com
        required: false
      responses:
        "200":
          description: Resets Password Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Success
                  message:
                    type: string
                    example: Update Password Success
          headers: {}
        "400":
          description: If email not found
          content:
