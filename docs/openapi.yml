          in: path
          schema:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            encoding: {}
            schema:
              required:
                - name
                - phone
                - email
              type: object
              properties:
                name:
                  type: string
                  example: Hapizd
                phone:
                  type: number
                  example: 08222222222
                email:
                  type: string
                  example: "hapizdasari@gmail.com"
        required: false
      responses:
        "200":
          description: Update Successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Success
                  message:
                    type: string
                    example: Update Password Success
          headers: {}
      deprecated: false
    delete:
      tags:
